<head>
    <meta charset="utf-8" />
    <meta name="description" content="A file of sample HTML inputs for use in forms" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Development, Design" />
    <meta name="author" content="Brandy M. Miller" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Websites, Design, Women in Tech, Women Who Code" />
    <title>Brandy M Miller: HTML Input Examples</title>
</head>

<body>
    <h1>Sample HTML Form</h1>
    <br>
    <label>Name</label>
    <input type="text" name="UserName" id="" />
    <br />
    <label>Email</label>
    <input type="email" name="UserEmail" id="" />
    <br />
    <label>Current Local Date & Time</label>
    <input type="datetime-local" name="LocalDateTime" id="" />
    <br />
    <label>Favorite Color</label>
    <input type="color" name="UserFavoriteColor" id="" />
    <br />
    <label>Subscribe to Newsletter?</label><br />
    <p>Check yes to sign up</p><input type="checkbox" name="NewsletterSignup" id="">
    <br />
    <label>Current System Date</label>
    <input type="date" name="CurrentDate" id="">
    <br />
    <label>Choose an XLS file to upload.</label>
    <input type="file" name="UserFile" id="" accept=".xls">
    <br />
    <label>Shhhh! This is a hidden input.</label>
    <input type="hidden" name="">
    <br />
    <label>Show me an image</label>
    <input type="image" src="" alt="">
    <br />
    <label>This is a month</label>
    <input type="month" name="" id="">
    <br />
    <label>Enter a number</label>
    <input type="number" name="" id="">
    <br />
    <label>Enter a password</label>
    <input type="password" name="" id="">
    <br />
    <label>Choose one of these animals</label>
    <p>Unicorn</p>
    <input type="radio" name="animals" id="unicorn" value="unicorn">
    <p>Horse</p>
    <input type="radio" name="animals" id="horse" value="horse">
    <p>Cat</p>
    <input type="radio" name="animals" id="cat" value="cat">
    <p>Dog</p>
    <input type="radio" name="animals" id="dog" value="dog">
    <p>Chicken</p>
    <input type="radio" name="animals" id="chicken" value="chicken">
    <br />
    <label>Enter your website</label>
    <input type="url" name="UserWebsite" id="">
    <br />
    <label>Enter your phone number</label>
    <input type="tel" name="UserTelephone" id="">
    <br />
    <label>Enter a range from 1-100</label>
    <input type="range" name="UserRange" id="">
    <br />
    <label>Reset the above information</label>
    <input type="reset" value="">
    <br />
    <label>Submit the form</label>
    <input type="button" value="">
    </form>
</body>
<footer></footer>
